{% extends 'base.html' %}

{% block page_title %}Reset Password{% endblock %}

{% block page_heading %}Reset Password{% endblock %}

{% block content %}
    <form method="POST">
        <p>Please enter your email address:</p>
        {% csrf_token %}
        {{ form.email.errors }}
        <p>
            <label for="id_email">Email address:</label>
            {{ form.email }}
            <button class="btn btn-outline-success">Reset Password</button>
        </p>
    </form>
{% endblock %}
